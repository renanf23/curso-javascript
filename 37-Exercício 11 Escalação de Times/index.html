<!DOCTYPE html>
<html lang="pt-br Escalação de Times">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escalação de Times</title>
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Escalação de Times</h1>
    <h2>Escalar jogador</h2>
    <label>Nome do jogador:</label>
    <input type="text" id="nomejogador" />
    <br />
    <label>Posição do jogador:</label>
    <input type="text" id="posicao" />
    <br />
    <label>Numero da camisa:</label>
    <input type="number" id="numerocamisa" />
    <br />
    <button onclick="escalar()">Escalar</button>
    <br />
    <hr />
    <h2>TIME</h2>
    <section id="section-time"></section>
    <br />
    <h2>Remover Jogador</h2>
    <label>Numero da camisa:</label>
    <input type="number" id="removercamisa" />
    <br />
    <button onclick="remover()">Remover Jogador</button>
  </body>
</html>
