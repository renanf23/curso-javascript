  <head>

  <body id="main">
    <h1>JOGO DA VELA</h1>

    </section>
    <section id="winner"></section>
    <section id="jogo">
      <section id="secao1">
        <div id="quadrado1" class="quadrados" data-casa="1"></div>
        <div id="quadrado2" class="quadrados" data-casa="2"></div>

      </section>

      <section id="secao2">

      <section>
